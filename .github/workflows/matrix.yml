name: matrix
on:
  - push
jobs:
  node-version:
    strategy:
      matrix: 
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        node_version: 
          - 6
          - 8
          - 10
        exclude:
          - os: ubuntu-latest
            node_version: 6
      fail-fast: true
      max-parallel: 2
    runs-on: ${{ matrix.os }}
    steps:
      - name: Log node node-version
        run: node -v
      # - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node node-version
        run: node -v
  