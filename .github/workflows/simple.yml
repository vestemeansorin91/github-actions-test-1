name: Shell Commands

on: [push]

jobs: 
  run-shell-command: 
    runs-on: ubuntu-latest
    steps: 
      - name: echoa a string
        run: eccho "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python Commands
      - run: |
          import platform
          print(platform.processor())
        shell: python